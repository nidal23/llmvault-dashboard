<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConvoStack - Organize Your AI Conversations</title>
    <meta name="description" content="ConvoStack helps you organize and retrieve valuable insights from ChatGPT, Claude, and other LLMs so you can find your AI genius when you need it." />
    
    <!-- Theme initialization script - runs before React loads -->
    <script>
      (function() {
        // Try to get theme from localStorage - prioritize user-theme for signed-in users
        const userTheme = localStorage.getItem('user-theme');
        const guestTheme = localStorage.getItem('guest-theme');
        const storedTheme = userTheme || guestTheme || 'dark'; // Default to dark
        
        // Apply the theme immediately before rendering
        if (storedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
